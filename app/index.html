<!DOCTYPE html>
<html>

    <head>
        <title>Sample Modular Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- // Load styles -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>

    <body class="container">

        <!-- // The form -->
        <form>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" id="message" class="form-control" placeholder="Type your message here">
            </div>
            <button class="btn btn-primary" id="echo" type="submit">Echo</button>

            <!-- TODO: Put "sub apps" here -->
            <div id="reverse-app" class="sub-app-container"></div>
            <div id="uppercase-app" class="sub-app-container"></div>

        </form>

        <!-- // Where the response goes -->
        <div id="form-response"></div>

        <!-- // Load the scripts -->
        <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

        <!-- // TODO: This would be rendered by the webserver at the time the page was served -->
        <script type="text/javascript">
            window.SampleApp = window.SampleApp || {};
            window.SampleApp.config = window.SampleApp.config || {};
            window.SampleApp.config.baseurl = window.SampleApp.config.baseurl || '//localhost:10080/api';
        </script>

        <!--
        // TODO: Use these for local dev in a non-container environment
        <script src="../html-01/index.js"></script>
        <script src="../html-02/index.js"></script>
        <script src="../html-03/index.js"></script>
        -->
        <script src="index.js"></script>
        <script src="/apps/html-02/index.js"></script>
        <script src="/apps/html-03/index.js"></script>
    </body>

</html>
